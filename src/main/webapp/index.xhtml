<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
     <h:head>
        <title>Home</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
        <style>     
            *{
                color: white;
            }
            #body{
                background-image: linear-gradient(to right, #647DEE 0%, #7F53AC 74%);
            }
        </style>
    </h:head>
    <h:body id="body">
        <br></br>
        <div class="text-center">
            <p class="h1">Willkomen beim Ferien Survey</p>
            <br></br>
            <h:form>
                <h:outputLabel>
                    <h:outputText value="Email" style="padding-right: 1em" class="lead"/>
                    <h:inputText value="#{model.email}" class="input-text text-dark"/>
                </h:outputLabel>
                <br></br>
                <h:outputLabel>
                    <h:outputText value="Password" style="padding-right: 1em" class="lead"/>
                    <h:inputText value="#{model.password}" class="input-text text-dark"/>
                </h:outputLabel>
                <br></br>
                <h:commandButton action="#{model.doLogin()}" value="Login" class="btn btn-light"/>
            </h:form>
        </div>
    </h:body>
</html>
